<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block and Inline Element</title>
</head>
<body>
    <!-- Block Element -->
    <div>HELLO</div>
    <div>WORLD</div>
    <h1>Welcome</h1>
    <p>Hey this is a paragraph </p>
    <!-- inline element  -->
     <span>Hello </span>
     <span>World</span>
     <img src="https://unsplash.com/s/photos/nature-flower"
     alt="Flower">

</body>
</html>
