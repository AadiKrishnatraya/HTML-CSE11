<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block and Inline Element</title>
</head>
<body>
    <!-- Block Element -->
    <div>HELLO</div>
    <div>WORLD</div>
    <h1>Welcome</h1>
    <p>Hey this is a paragraph </p>
    <!-- inline element  -->
     <span>Hello </span>
     <span>World</span>
     <img src="https://images.unsplash.com/photo-1530092285049-1c42085fd395?fm=jpg&q=60&w=3000&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8bmF0dXJlJTIwZmxvd2VyfGVufDB8fDB8fHww"
     alt="Flower" height="300" width="300">

</body>
</html>
